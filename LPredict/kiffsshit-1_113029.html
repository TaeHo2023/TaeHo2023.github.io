    .cascading-message {
        position: relative;
        overflow: hidden;
    }

    .cascading-message span {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        animation: cascading-message-animation 5s infinite;
    }

    .cascading-message span:nth-child(1) {
        animation-delay: 0s;
    }

    .cascading-message span:nth-child(2) {
        animation-delay: 1s;
    }

    .cascading-message span:nth-child(3) {
        animation-delay: 2s;
    }

    /* Add more span selectors for additional messages */

    @keyframes cascading-message-animation {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        20% {
            opacity: 1;
            transform: translateX(0);
        }
        80% {
            opacity: 1;
            transform: translateX(0);
        }
        100% {
            opacity: 0;
            transform: translateX(100%);
        }
    }




    
       /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;

        .preloader .dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0.3;
            animation: dot-pulse 1s infinite ease-in-out;
        }

        @keyframes dot-pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));

        if ("IntersectionObserver" in window) {
            var lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        var lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.remove("lazy");
                        lazyImageObserver.unobserve(lazyImage);
                    }
                });
            });

            lazyImages.forEach(function(lazyImage) {
                lazyImageObserver.observe(lazyImage);
            });
        } else {
            // Fallback for browsers without Intersection Observer support
            lazyImages.forEach(function(lazyImage) {
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.classList.remove("lazy");
            });
        }
    });
</script>
